    파일 업로드 버튼
    사용자가 파일을 선택해서 업로드해야 하는 경우도 상당히 많다. 이런 경우에 유용하게 사용할 수 있는 태그가 있다.
    바로 input 요소인 file 이다. 이 버튼을 누르면 파일 이름을 선택하는 대화 상자가 화면에 등장한다.
    웹 브라우저마다 약간씩 다르게 구현하고 있다.

    <form enctype="multipart/form-data">
        <input type="file" accept="image/jpg, image/gif" />
    </form>

    form 태그에 속성으로 entype="multipart/form-data"를 추가하는 것이 좋다. 이것은 파일을 올바르게 업로드하여 준다.
    input 태그의 accept 속성은 업로드시킬 파일의 MIME 타입을 브라우저에 알려준다.

</body>
</html>
