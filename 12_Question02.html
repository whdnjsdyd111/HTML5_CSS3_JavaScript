<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

    <style>
        p {
            font-size: 18px;
            color: blueviolet;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("input").keyup(function () {
                $("p").text( $("input").val() );
            });
        });
    </script>
</head>
<body>
    <input type="text"/>
    <p></p>
</body>
</html>
