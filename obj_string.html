<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function checkID() {
            var id = document.getElementById("id").value;
            if (id.length < 6) {
                alert("아이디는 6글자이어야 합니다.");
            }
        }
    </script>
</head>
<body>
    아이디: <input type="text" id="id" size="10" />
           <button onclick="checkID()">검사</button>
</body>
</html>
