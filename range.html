<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  range
    input 요소의 type을 "range"로 지정하면 어떤 범위에 속하는 정수를 입력받을 수 있다. 오페라, 사파리, 구글 등은 모두
    range를 슬라이더로 화면에 표시한다.

    <form>
        테니스 스킬 <input type="range" min="1" max="10" value="1" />
    </form>
</body>
</html>
