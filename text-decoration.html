<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1 { text-decoration: overline; }
        h2 { text-decoration: line-through; }
        h3 { text-decoration: underline; }
    </style>
</head>
<body>  텍스트 장식
    텍스트 장식(text-decoration)은 설정되거나 삭제될 수 있다.
    텍스트 장식은 링크에 붙는 밑줄을 삭제할 때 사용된다.

    <h1>텍스트 장식의 예</h1>
    <h2>텍스트 장식의 예</h2>
    <h3>텍스트 장식의 예</h3>
</body>
</html>
