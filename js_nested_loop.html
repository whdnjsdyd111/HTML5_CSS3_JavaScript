<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        document.write("<h1>구구단표</h1>");

        document.write("<table border=2 width=50%>");

        for (i = 1; i <= 9; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>")

            for (j = 2; j <= 9; j++) {
                document.write("<td>" + i * j + "</td>");
            }

            document.write("</tr>");
        }
    </script>
</body>
</html>
