<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  속성 선택자
    특정한 속성을 가지는 요소를 선택한다. 예를 들어 다음은 title 속성을 가지고 있는 h1 요소를 선택한다.

    - 다음의 선택자는 title 속성을 가지고 있는 h1  요소를 선택한다.
    h1[title] { color: blue; }

    - 다음의 선택자는 class 속성이 "example"인 p 요소를 선택한다.
    
    p[class="example"] { color: blue; }

</body>
</html>
