<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function guess() {
            number = 55;
            userNum = document.getElementById("text").value;
            m = "";
            try {
                if (userNum == number) throw "일치합니다."
                else if (userNum > number) throw "숫자가 큽니다."
                else if (userNum < number) throw "숫자가 작습니다."
                else if (userNum == "") throw "입력이 없습니다."
                else throw "숫자가 아닙니다."
            } catch (error) {
                m = document.getElementById("message");
                m.innerHTML = "힌트: " + error;
            }
        }
    </script>
</head>
<body>
    <h1>Number Guess</h1>
    <p>1부터 100 사이의 숫자를 입력하시오.</p>
    <input type="text" id="text" />
    <button onclick="guess()">숫자 추측</button>
    <p id="message"></p>
</body>
</html>
