<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        h1{ color:red; }
        p{ color:#0026ff; }
    </style>
</head>
<body>  내부 스타일 시트
    내부 스타일 시트는 HTML 안에 CSS를 정의하는 것이다. style 태그를 이용해서 스타일을 정의하여 head 요소 안에 넣으면 된다.

    <h1>This is a headline.</h1>
    <p>This is a paragraph.</p>

</body>
</html>
