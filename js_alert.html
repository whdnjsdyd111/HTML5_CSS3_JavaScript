<body>  alert() 함수
    사용자에게 경고를 하는 윈도우를 화면에 띄우는 함수이다. 이 책에서 경고뿐만 아니라 출력을 표시할 때도 사용한다.
    경고 윈도우가 나타나면 사용자가 경고 윈도우를 제거할 때까지 다음 작업이 진행되지 않는다.

    <script>
        alert("이것이 alert()입니다.");
    </script>
</body>
