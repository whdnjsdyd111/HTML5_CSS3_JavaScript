<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function monthDay() {
            var now = new Date();
            document.write((now.getMonth() + 1) + "월 " + now.getDate() + "일");
        }
        monthDay();
        setTimeout(monthDay, 1000 * 60 * 60 * 24);
    </script>
</head>
<body>
    <p id="day"></p>
</body>
</html>
