<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#slideDown").click(function () {
                $("#lawn").slideDown("slow");
            });

            $("#slideUp").click(function () {
                $("#lawn").slideUp("slow");
            });
        });
    </script>
</head>
<body>
    <button id="slideDown">slideDown</button>
    <button id="slideUp">slideUp</button><br />
    <img id="lawn" src="lawn.png"
         alt="" width="120" height="100" style="display: none; position: relative;" />
</body>
</html>
