<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  온라인 HTML 에디터
    우리도 왼쪽은 HTML 소스를 보여주고 오른쪽은 HTML 소스의 출력을 보여주는 예제를 작성하여 보자. 생각보다 어렵지 않다.
    HTML 소스를 표시할 때는 textarea 요소를 사용한다. 출력을 표시할 때는 iframe 요소를 사용한다.
    아직 CSS를 학습하지 않았으므로 왼쪽, 오른쪽으로 배치하지는 못한다. 단순히 위, 아래로 배치하자.
    그리고 소스를 변경한다고 해서 출력이 변화하지 않는다. 이것은 JSP와 같은 서버 스크립트 기술을 적용해야 한다.

    <textarea rows="5" cols="50">
        &lt;html&gt;
            &lt;body&gt;
                &lt;h1&gt;This is a header. &lt;/h1&gt;
            &lt;/body&gt;
        &lt;/html&gt;
    </textarea>
    <br />
    <br />

    <iframe src="source.html" width="420" height="80"></iframe>
</body>
</html>
