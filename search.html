<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  search
    검색은 인터넷에서 가장 기본적인 행위이다. 검색이라 하면 반드시 구글이나 네이버에서의 검색만을 의미하지는 않는다.
    사이트 안에서의 검색이나 블로그 검색도 포함된다. 따라서 검색을 위한 입력 양식이 하나의 타입이 되어도 전혀 어색하지 않다.

    <form>
        검색: <input type="search" name="search" />
    </form>

    input 요소의 타입을 search로 설정해도 타입이 text인 경우와 별반 다르지 않은 거 같지만 브라우저가
    검색이라는 것을 좀 더 다르게 취급할 수도 있다.
</body>
</html>
