<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  테이블의 행과 열
    테이블에서 행의 수는 제한이 없다. 얼마든지 필요한 만큼의 행을 가질 수 있다.
    테이블의 행은 그 자체가 하나의 HTML 요소이다. 행의 시작 태그는 tr 태그이고 종료 태그는 /tr 태그이다.
    테이블의 행은 원하는 만큼의 셀(cell)을 가질 수 있다. 셀도 td 태그, /td 태그를 각각 시작 태그와 종료 태그로 가지는 하나의 요소이다.

    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>
</body>
</html>
