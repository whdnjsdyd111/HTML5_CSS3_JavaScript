<body>  특수 문자
    '<'와 '>' 같은 문자를 화면에 표시하려면 상당히 어렵다. 왜냐면 태그를 표현하기 위해 이미 사용ㅎ고 있기 때문이다.
    따라서 '<'와 '>'같은 문자는 다음과 같이 특수한 기호를 사용하여 나타낸다.

    특수 문자       설명

    &nbsp;         non-breaking space의 약자로 공백 문자 한 개     
    &lt;           <
    &gt;           >
    &quot;         "
    &amp;          &

    HTML은 여러 개의 공백이 이웃해 있더라도 하나의 공백으로만 간주한다. 따라서 불가피하게 여러 개의 공백을 나타내고자 할 때
    &nbsp;를 여러 개 사용해야 한다.
</body>
</html>
