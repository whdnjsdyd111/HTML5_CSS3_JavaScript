<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #shopping_cart {
            width: 450px;
            height: 100px;
            padding: 10px;
            border: 1px dotted red;
        }
    </style>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData("text", e.target.id);    // 드래그에 id를 싣는다.
        }

        function handleDrop(e) {
            e.preventDefault();
            var src = e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(src));     // 드래그에서 데이터를 꺼내어 자식 노드로 추가
        }
    </script>
</head>
<body>
    <p>원하는 물건을 끌어서 옮기세요.</p>
    <div id="shopping_cart"
         ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img id="img1" src="computer.png" draggable="true"
         ondragstart="handleDragStart(event)" width="150" height="100" />
    <img id="img2" src="radio.png" draggable="true"
         ondragstart="handleDragStart(event)" width="150" height="100" />
    <img id="img3" src="camera.png" draggable="true"
         ondragstart="handleDragStart(event)" width="150" height="100" />
</body>
</html>
