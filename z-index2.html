<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
    <img src="image.png" alt="그림" />
</body>
</html>
