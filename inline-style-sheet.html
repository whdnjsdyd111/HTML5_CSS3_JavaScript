<body>  인라인 스타일 시트
    인라인 스타일 시트는 용어 그대로 각각의 요소마다 스타일을 지정하는 것이다. 사실 이 방법을 사용하면 스타일 시트의 장점을 읽게 된다.
    하지만 간편하게 요소에 스타일을 지정할 수 있다는 장점도 있다. 따라서 꼭 필요한 경우에만 사용하도록 하자.
    인라인 스타일 시트를 사용하려면 각 요소의 style 속성을 정의하여 주면 된다.

    <h1 style="color: red">This is a headline.</h1>
    <p style="color: #0026ff">This is a paragraph.</p>
</body>
</html>
