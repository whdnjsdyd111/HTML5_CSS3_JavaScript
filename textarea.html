<!DOCTYPE html>

<body>  textarea 요소
    textarea 요소는 여러 줄의 텍스트를 입력받을 때 사용하는 태그이다. 영역의 크기는 rows와 cols로 설정한다.
    사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.

    <form name="input" action="getfeedback.jsp"
          method="get">
        고객의 의견<hr />
        <textarea name="feedback" rows="5" cols="50">
        </textarea>
    </form>

</body>
</html>
