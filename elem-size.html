<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #target1 {
            width: 100px;
            height: 50px;
            background-color: yellow;
        }

        #target2 {
            width: 100px;
            height: 50px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>  요소 크기 설정
    먼저 HTML 요소의 크기를 설정하는 방법을 살펴보자. 이제까지는 HTML 요소의 크기를 설정하지 않았다.
    콘텐츠의 자연스러운 크기를 사용하였다. 하지만 CSS에서는 모든 요소의 크기를 width와 height 속성을 이용해 설정할 수 있다.

    <p id="target1">이것은 p 요소입니다.</p>
    <div id="target2">이것은 div 요소입니다.</div>
</body>
</html>
