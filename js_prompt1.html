<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  prompt() 함수
    사용자에게 어떤 사항을 알려주고 사용자가 답변을 입력할 수 있는 윈도우를 화면에 띄운다.
    사용자가 입력한 내용을 문자열로 반환한다.

    <script>
        var age = prompt("나이를 입력하세요", "만나이로 입력합니다.");
    </script>
</body>
</html>
