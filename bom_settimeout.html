<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function showAlert() {
            setTimeout(function () { alert("setTimeout()을 사용하여 표시됩니다.") }, 3000);
        }
    </script>
</head>
<body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
    <input type="button" onclick="showAlert()" value="버튼" />
</body>
</html>
