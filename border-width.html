<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p.thick {
            border-style: solid;
            border-width: thick;
        }

        p.medium {
            border-style: solid;
            border-width: medium;
        }

        p.thin {
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>  경계선의 폭
    border-width 속성은 경계선의 폭을 지정한다. 단위는 픽셀이거나 thin, medium, thick 중의 하나일 수 있다.
    border-style이 설정되어 있어야 border-width가 동작을 한다.

    <p class="thick">경계선이 thick으로 설정되어 있음</p>
    <p class="medium">경계선이 medium으로 설정되어 있음</p>
    <p class="thin">경계선이 1px으로 설정되었음</p>

</body>
</html>
