<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chaining").click(function () {
                $("#lawn").show().fadeOut("slow").slideDown("slow");
            });
        });
    </script>
</head>
<body>
    <button id="chaining">메소드 체이닝 시작</button><br />
    <img id="lawn" src="lawn.png"
         alt="" width="120" height="100" style="display: none;" />
</body>
</html>
