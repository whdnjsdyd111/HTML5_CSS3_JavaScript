<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  fieldset 태그
    입력 요소를 그룹핑하는 데 사용되는 태그이다. fieldset 요소 안에는 다양한 입력 요소를 넣을 수 있으며 그룹의 경계에 선을 그려준다.
    legend 태그를 사용하면 그룹에 제목을 붙일 수 있다.

    <form>
        <fieldset>
            <legend>인적사항입력</legend>
            이름 :        <input type="text" /><br />
            전화번호 :     <input type="text" /><br />
            주소 :        <input type="text" />
        </fieldset>
    </form>

</body>
</html>
