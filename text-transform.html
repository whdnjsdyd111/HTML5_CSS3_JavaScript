<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p.upper { text-transform: uppercase; }
        p.lower { text-transform: lowercase; }
        p.capit { text-transform: capitalize; }
    </style>
</head>
<body>  텍스트 변환
    텍스트 변환(text-transform)은 텍스트 안에서 소문자나 대문자를 지정할 때 사용된다.
    모든 문자를 소문자나 대문자로 변환하거나 아니면 각 단어의 첫 글자를 대문자로 변환할 때 사용된다.

    <p class="upper">text_transform is uppercase.</p>
    <p class="lower">text_transform is uppercase.</p>
    <p class="capit">text_transform is uppercase.</p>

</body>
</html>
