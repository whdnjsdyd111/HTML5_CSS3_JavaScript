<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function checkNumber() {
            var chk = /^\d+$/;
            var txt = document.getElementById('text').value;
            if (txt.match(chk)) {
                return true;
            } else {
                alert("숫자가 아닙니다.");
            }
        }
    </script>
</head>
<body>
    <p>숫자를 입력하시오.</p><br />
    <form>
        <input type="text" id="text" />
        <input type="button" onclick="checkNumber()" value="입력완료" />
    </form>
</body>
</html>
