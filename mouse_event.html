<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        div.out {
            width: 200px;
            height: 60px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스를 여기에 올려보세요.</p>
        <p>0</p>
    </div>
    <script>
        var i = 0;
        $("div.out").mouseover(function () {
            $("p:first", this).text("mouse over");
            $("p:last", this).text(++i);
        });
    </script>
</body>
</html>
