<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  타입 선택자
    가장 기본적인 선택자는 HTML 요소 이름을 사용하는 것이다.
    예를 들어 p 요소를 선택하려면 다음과 같이 p라고 적어주면 된다. 이것을 타입 선택자(type selector)라고 한다.

    - 다음의 선택자는 모든 h1 요소를 택한다

    h1 { color: green; }

</body>
</html>
