<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid blue;
        }
    </style>
</head>
<body>  경계 통합하기
    border-collapse는 테이블이나 셀의 경계선 표시 방법을 지정하는 속성이다.
    속성값으로는 collapse와 separate를 사용할 수 있다.

        - collapse : 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시한다.
        - separate : 이웃하는 셀의 경계선을 합치지 않고 분리하여 표시한다.
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>

        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>

        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
    </table>
</body>
</html>
