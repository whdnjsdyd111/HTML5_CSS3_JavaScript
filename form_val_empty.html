<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function checkNotEmpty(field) {
            if (field.value.length == 0) {
                alert("필드가 비어있습니다.");
                field.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    이름: <input type="text" id="user" />
    <input type="button"
           onclick="checkNotEmpty(document.getElementById('user'))"
           value="확인" />
</body>
</html>
