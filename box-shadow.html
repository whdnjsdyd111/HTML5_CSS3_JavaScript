<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            width: 300px;
            height: 50px;
            background-color: green;
            box-shadow: 20px 10px 5px #666666;
        }
    </style>
</head>
<body>  경계에 그림자 생성
    box-shadow 속성을 사용하면 그림자가 있는 경계를 생성할 수 있다.

    box-shadow 속성은 다음과 같이 설정한다.

    box-shadow: 20px    10px    5px #666666;

    20px    - 가로 오프셋
    10px    - 세로 오프셋
    5px     - 번지는 정도
    #666666 - 그림자 색

    <div></div>
</body>
</html>
