<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function printArray(a) {
            document.write("[ ");
            for (i = 0; i < a.length; i++) {
                document.write(a[i] + " ");
            }
            document.write(" ] <br />");
        }

        myArray1 = new Array();
        myArray1[0] = "apple";
        myArray1[1] = "banana";
        myArray1[2] = "orange";

        myArray2 = new Array("apple", "banana", "orange");

        myArray3 = ["apple", "banana", "orange"];

        printArray(myArray1);
        printArray(myArray2);
        printArray(myArray3);
    </script>
</head>
<body>

</body>
</html>
