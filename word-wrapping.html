<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        p.text {
            width: 11em;
            border: 1px solid #000;
            word-wrap: break-word;  /* 단어가 길 때, 적절하게 자동으로 줄 바꿈을 한다. */
        }
    </style>
</head>
<body>  Word Wrapping
    word-wrap 속성은 하나의 단어가 너무 길어서 영역 안에 들어 가지 않는 경우에 자동으로 단어를 잘라서 다음 줄로 넘기는 기능이다.

    <p class="text">
        매우 긴 단어가 있는 경우에 자동으로 잘라준다.
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </p>
</body>
</html>
