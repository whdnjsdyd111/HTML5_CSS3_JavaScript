<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h2>클릭하면 사라집니다.</h2>
</body>
</html>
