<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function readFiles() {
            if (!window.File || !window.FileReader) {
                alert("File API가 지원되지 않습니다.");
                return;
            }
            
            var files = document.getElementById('input').files;

            if (!files.length) {
                alert('파일을 선택하세요!');
                return;
            } 

            var div = document.getElementById('div');
            
            for (var i = 0; i < files.length; i++) {
                var f = files[i];
                var src = f.name;
                div.innerHTML +=
                    '<img src="' + src + '" style="width: 100px; height: 100px;" />';
                
            }
        }
    </script>
</head>
<body>
    <div>
        <p style="height: 50px; margin: 0px; border: 1px solid grey;"><strong>이미지 갤러리</strong></p>
        <div style="border: 1px solid gray; height: 200px; clear: both; margin: 0px;" id="div"></div>
        <p style="text-align: center; border: 1px solid grey; height: 50px; clear: both; margin: 0px;">
            <input type="file" id="input" multiple accept="image/*" onchange="readFiles()"/>
        </p>
    </div>
</body>
</html>
