<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function sub() {
            var x = document.getElementById('name');
            x.value = x.value.toLowerCase();
        }
    </script>
</head>
<body>
    영어단어: <input type="text" id="name" onchange="sub()" />
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
