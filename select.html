<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  select 요소
    select 요소는 메뉴를 표시하고 사용자로 하여금 선택하게 한다. select 요소는 항상 option 요소와 함께 사용된다.
    option 요소는 반드시 value 속성을 가지고 있어야 한다. selected 속성을 이용해 특정 항목을 초기에 선택할 수 있다.

    <form action="">
        <select name="cars">
            <option value="bmw">BMW</option>
            <option value="benz">Benz</option>
            <option value="hyundai" selected>현대자동차</option>
            <option value="kia">기아자동차</option>
        </select>
    </form>
</body>
</html>
