<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  URL 입력
    url 타입은 웹 주소를 입력하기 위한 입력 필드를 생성한다. multiple이라는 속성을 사용하면 하나 이상의 URL도 입력할 수 있다.
    브라우저는 입력된 주소에 대하여 약간의 검증 작업을 한다. 검증 작업을 시키려면 required 속성을 설정하도록 하자.

    <form>
        URL : <input type="url" name="url" required />
    </form>
</body>
</html>
