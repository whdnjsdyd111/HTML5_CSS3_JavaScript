<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        p.style1 {
            font: italic 30px arial, sans-serif /* font style은 italic, font-size는 30px, font-family는 arial, sans-serif */
        }

        p.style2 {
            font: bold 40px Georgia, serif;
        }
    </style>
</head>
<body>
    <p class="style1">font: italic 30px arial, sans-serif</p>
    <p class="style2">font: bold 40px Georgia, serif</p>
</body>
</html>
