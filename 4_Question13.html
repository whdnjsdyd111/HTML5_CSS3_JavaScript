<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>웹 프로그래밍</title>
    <style>
        h1, h2 {
            color: green;
            font-family: '펜흘림', KoreanHNBRAB;
        }

        em, strong {
            color: orange;
            font: italic 15px '휴먼굵은팸체', KoreanHNBRAL;
        }

        ul > li > ul {
            color: red;
            font: bold 18px "휴먼매직체";
        }
    </style>
</head>
<body>
    <h1>웹 프로그래밍 교과목</h1>

    <p>
        웹 프로그래밍에서는 많은 관심을 받고 있는 <strong>HTML5</strong>와 <strong>CSS3</strong>
        를 중심으로 학습합니다. HTML5의 <em>많은 새로운 기능</em>을 학습합니다.
    </p>

    <h2>다루는 주제들</h2>

    <ul>
        <li>
            HTML5
            <ul>
                <li>지오 로케이션</li>
                <li>드래그와 드롭</li>
            </ul>
        </li>

    </ul>
</body>
</html>
