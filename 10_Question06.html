<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function change() {
            document.getElementById('p').innerHTML = "이 텍스트는 자바 스크립트에서 변경한 것입니다.";
        }
    </script>
</head>
<body>
    <p id="p">버튼을 누르면 이 요소의 내용이 변경됩니다.</p>
    <button onclick="change()">버튼을 누르세요!</button>
</body>
</html>
