        [참고]    HTML5가 지원하지 않는 img 속성

    img 태그 요소의 속성 중에서 예전에 아주 중요하였지만 HTML5에서 배제된 속성이 align이다.
    align 태그는 이미지와 텍스트의 배치를 지정하는데 사용되었다.
    하지만 HTML5 에서는 더 이상 지원되지 않는다.
