<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  번호 있는 리스트
    번호 있는 리스트(ordered lists)는 ol 태그로 시작한다. 각 리스트 항목은 li 태그로 시작한다.
    리스트 항목은 앞에 번호가 붙는다.

    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라때</li>
    </ol>
</body>
</html>
