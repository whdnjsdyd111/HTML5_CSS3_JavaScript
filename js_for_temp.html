<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>온도 변화기</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>섭씨 온도</th>
            <th>화씨 온도</th>
        </tr>
        <script>
            for (i = 0; i <= 10; i++) {
                document.write("<tr><td>" + i + "</td><td>"
                    + ((i * 9.0 / 5) + 32) + "</td></tr>");
            }
        </script>
    </table>
</body>
</html>
