<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            border: 1px solid red;
            background-color:yellow;
            width: 200px;
            height: auto;
            resize: both;   /* 크기 조정 가능 */
            overflow: auto;
        }
    </style>
</head>
<body>  요소 크기의 변경
    resize 속성을 both라고 설정하면 양방향 크기 조정 메커니즘을 제공하여 사용자가 요소의 높이와 너비를 모두 조정할 수 있게 한다.
    resize의 값은 both, horizontal, verical, none 등이 가능하다.

    <div>박스의 크기를 조절해 보자.</div>

</body>
</html>
