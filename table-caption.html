<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        caption { caption-side: bottom; }
    </style>
</head>
<body>
    테이블 캡션
    테이블에는 캡션을 추가할 수 있다. 캡션의 위치는 CSS로 지정할 수 있다.

    - caption-side : 캡션의 위치를 지정한다 (top|bottom|inherit).

    앞의 테이블에 캡션을 추가하고 캡션의 위치를 "bottom"으로 하여 보자.

    <table>
        <caption>VIP 고객 리스트</caption>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>

        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>

        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
    </table>

</body>
</html>
