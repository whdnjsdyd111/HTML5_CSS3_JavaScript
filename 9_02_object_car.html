<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;
            this.brake = function () {
                this.speed -= 10;
            }
            this.accel = function () {
                this.speed += 10;
            }
        }
        myCar = new Car("520d", 60, "red");
        document.write("모델: " + myCar.model + "속도: " + myCar.speed + "<br />");
        myCar.accel();
        document.write("모델: " + myCar.model + "속도: " + myCar.speed + "<br />");
        myCar.brake();
        document.write("모델: " + myCar.model + "속도: " + myCar.speed + "<br />");
    </script>
</body>
</html>
