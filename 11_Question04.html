<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="draw()">
    <canvas id="myCanvas" width="300" height="200"></canvas>
    <script>
        canvas = document.getElementById('myCanvas');
        context = canvas.getContext('2d');

        var image = new Image();
        image.src = "lawn.png";
        
        context.beginPath();
        function draw() {
            context.drawImage(image, 0, 0);
        }
    </script>
</body>
</html>
