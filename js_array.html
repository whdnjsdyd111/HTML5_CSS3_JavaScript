<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <script>
        var i;
        var fruits = new Array();

        fruits[0] = "Apple";
        fruits[1] = "Banana";
        fruits[2] = "Orange";

        for (i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + "<br/>");
        }
    </script>
