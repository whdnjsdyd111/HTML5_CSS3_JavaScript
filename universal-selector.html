<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    전체 선택자(universal selector)는 *기호로 표시되며 페이지 안 모든 요소를 선택할 때 사용된다.
    주로 모든 요소에 공통적인 속성을 지정할 때, 사용된다.

    - 다음의 선택자는 모든 요소를 선택한다.

    * { color: blue; }
</body>
</html>
