<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        div {
            background-color: green;
            position: relative;
            width: 100px;
        }

        p {
            position: relative;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#run").click(function () {
                $("div").animate({
                    width: '300px',
                    height: '300px',
                    left: '100px'
                });

                $("#p").css('background-color', 'lightgreen');

                $("#p").animate({
                    'font-size': '50px',
                    margin: '10px',
                    top: '10px'
                });
            });
        });
    </script>
</head>
<body>
    <button id="run">>> Run</button>
    <div>
        <p id="p">Hello!</p>
    </div>
</body>
</html>
