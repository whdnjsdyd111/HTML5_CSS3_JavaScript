<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  텍스트 필드
    input 속성인 text는 사용자가 입력할 수 있는 한 줄짜리 입력 필드를 정의한다.
    텍스트 필드의 기본 크기는 20글자이다. size 속성으로 필드의 크기를 변경할 수 있다.
    서버에는 name을 변수 이름처럼 생각해 값을 참조한다.

    <form>
        이름 : <input type="text" name="name" /><br />
        학번 : <input type="text" name="number" size="10" />
    </form>
</body>
</html>
