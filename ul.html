<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  번호 없는 리스트
    번호 없는 리스트(unordered lists)는 ul 태그로 시작한다. 각 리스트 항목은 li 태그로 시작한다.
    li는 "list item"의 약자이다. 리스트 항목은 앞에 불릿을 붙는다.

    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라때</li>
    </ul>
</body>
</html>
