<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        img { opacity: 0.4; }
        img:hover { opacity: 1.0; }
    </style>
</head>
<body>  투명도
    opacity 속성을 이용하면 요소의 투명도를 조절할 수 있다. 투명도는 실수 0.0에서 1.0을 사용해서 지정한다.
    0.0이면 완전히 투명한 것이고 1.0이면 불투명한 것이다.

    이미지를 대상으로 많이 사용된다. 하나의 예제로 마우스를 이미지 위에 올리면 불투명하게 보이고
    그렇지 않은 상태에서는 희미하게 보이는 이미지를 만들어보자.

    <h1>Opacity 속성</h1>
    <img src="image.png" width="150" height="120" alt="image"/>

</body>
</html>
