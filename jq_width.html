<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        div {
            background-color: red;
            width: 70px;
            height: 50px;
            margin: 5px;
            float: left;
        }

        .next {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
        $(document).ready(function () {
            var modWidth = 50;
            $("div").click(function () {
                $(this).width(modWidth).addClass("next");
                modWidth -= 8;
            });
        });
    </script>
</body>
</html>
