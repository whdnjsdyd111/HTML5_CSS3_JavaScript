<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  number
    input 요소의 type을 "number"로 지정하면 정수를 입력받을 수 있다. max, min, step 속성을 이용해 최대값, 최소값, 단계값도 지정할 수 있다.
    number 타입은 브라우저에 따라서 상당히 다르게 표시된다.

    <form>
        신발사이즈 <input type="number" min="230" max="290"
                     step="10" value="260" name="shoosize" />
    </form>

</body>
</html>
