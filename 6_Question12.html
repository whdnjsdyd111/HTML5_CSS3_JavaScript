<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p#a {
            color: purple;
            font-size: 100px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        p#b {
            color: gray;
            font-size: 100px;
            position: absolute;
            left: 25px;
            top: 25px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p id="a">Shadow Using Positioning</p>
    <p id="b">Shadow Using Positioning</p>
</body>
</html>
