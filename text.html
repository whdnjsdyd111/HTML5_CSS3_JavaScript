    <p>
        HTML 코드에서 엔터키를 눌러서 줄을 바꾸었다고 해서 웹 브라우저에서 줄이 바뀌는 것은 아니다.
        웹 브라우저는 여분의 스페이스바와 여분의 줄을 제거한다.
        연속되는 빈줄은 한 개의 줄로 계산하고, 연속된 스페이스는 하나의 스페이스로 간주한다.
