<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var grade = prompt("성적을 입력하시오.", "A-F 사이의 문자");
        switch (grade) {
            case 'A': alert("잘했어요!");
                break;
            case 'B': alert("좋은 점수군요");
                break;
            case 'C': alert("괜찮은 점수군요");
                break;
            case 'd': alert("좀 더 노력하세요");
                break;
            case 'F': alert("다음 학기를 수강하세요");
                break;
            default: alert("알수 없는 학점입니다.");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
