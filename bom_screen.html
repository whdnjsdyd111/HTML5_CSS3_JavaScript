<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function maxOpen(url, winattributes) {
            var maxWindow = window.open(url, "", winattributes);
            maxWindow.moveTo(0, 0);
            maxWindow.resizeTo(screen.availWidth, screen.availHeight);
        }
    </script>
</head>
<body>
    <a href="#" onclick="maxOpen('https://www.google.com', 'resize=1, scrollbars=1, status=1'); return false">전체 화면 보기</a>
</body>
</html>
