<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function checkLength(elem, min, max) {
            var s = elem.value;

            if (s.length <= max && s.length >= min) {
                return true;
            } else {
                alert(min + " 문자와 " + max + " 문자 사이로 입력해주세요!");
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    이름(6-8 문자) : <input type="text" id="name" />
    <input type="button" onclick="checkLength(document.getElementById('name'), 6, 8)" value="확인" />
</body>
</html>
