<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            border: 2px solid red;
            border-radius: 25px;
        }
    </style>
</head>
<body>  둥근 경계선
    CSS3에서는 둥근 경계선, 그림자 경계선, 경계 이미지 같은 고급 기능을 포토샵 프로그램 없이도 생성할 수 있다.
    하나씩 살펴보자. border-radius는 둥근 경계선을 만드는 속성이다.

    border-radius는 둥근 경계선의 반지름을 설정한다.

    <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있음</div>

    위의 결과를 보면 글자가 경계선 밖으로 나간 것을 볼 수 있다. 이것은 패딩을 적절하게 주면 해결할 수 있다.

    <div style="border: 2px solid red;
                padding: 10px 20px;
                border-radius: 25px">
        border-radius 속성을 사용하면 둥근 경계선을 만들 수 있음
    </div>
</body>
</html>
