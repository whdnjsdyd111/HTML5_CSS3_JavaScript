<!DOCTYPE html>

<body>  정의 리스트
    정의 리스트(definition lists)는 항목들과 함께 항목의 정의(설명)가 표시되는 리스트이다.
    정의 리스트는 dl 태그로 생성된다. dt 태그는 항목을 나타내며 dd 태그는 항목에 대한 설명을 나타낸다.

    <dl>
        <dt>에스프레소</dt>
        <dd>- 커피의 기본, 커피의 원액이다.</dd>

        <dt>아메리카노</dt>
        <dd>- 에스프레소에 물을 넣은 것</dd>

        <dt>카페라때</dt>
        <dd>- 커피에 우유를 섞은 것</dd>
    </dl>


</body>
</html>
