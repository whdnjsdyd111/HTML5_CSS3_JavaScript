<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid lightgreen;
        }

        div#body {
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }

        div#a {
            left: 0px;
            top: 0px;
            background-color: pink;
        }

        div#b {
            right: 0px;
            top: 0px;
            background-color: mediumpurple;
        }

        div#c {
            left: 0px;
            bottom: 0px;
            background-color: limegreen;
        }

        div#d {
            right: 0px;
            bottom: 0px;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <div id="body">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </div>
</body>
</html>
