<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p {
            min-width: 100px;
            min-height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>  요소의 크기 설정
    요소의 크기는 width와 height 속성으로 결정된다. 만약 개발자가 요소의 width와 height를 명확하게 설정하지 않으면
    브라우저가 요소 안의 콘텐츠를 계산해서 요소의 크기를 결정한다.

        - width, height: 요소의 크기
        - min-width, min-height: 요소의 최소 크기
        - max-width, max-height: 요소의 최대 크기

    <p>이 요소는 min-width: 100px;와 min-height: 100px; 로 설정되었습니다.</p>

</body>
</html>
