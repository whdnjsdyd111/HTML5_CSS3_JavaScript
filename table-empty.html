<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: separate;
            empty-cells: hide;  /* 내용이 없으면 셀을 그리지 않는다. */
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>  공백 셀 표시 여부
    내용을 가지고 있지 않은 공백 셀의 표시 여부는 empty-cells로 지정할 수 있다.
    
        - empty-cells : 공백 셀의 표시 여부(show|hide|inherit)

    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>

        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>

        <tr>
            <td>김영희</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
