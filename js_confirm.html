<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  confirm() 함수
    사용자에게 어떤 사항을 알려주고 확인이나 취소를 요구하는 윈도우를 화면에 띄운다. 사용자가 확인을 클릭하면 true를 반환하고
    그렇지 않으면 false를 반환한다.

    <script>
        var user = confirm("confirm()은 사용자의 답변을 전달합니다.");
    </script>
</body>
</html>
