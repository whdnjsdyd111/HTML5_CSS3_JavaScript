<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        h1 {
            text-shadow: 5px 5px 10px #FF0000;
        }
    </style>
</head>
<body>  텍스트 그림자
    CSS3에서는 text-shadow 속성을 지정하면 텍스트에 그림자를 설정할 수 있다.

    h1 { text-shadow: 3px 5px 10px #000; }

    3px     - x 방향 이동거리
    5px     - y 방향 이동거리
    10px    - 흐림 정도
    #000    - 텍스트 그림자 색상

    <h1>Text-shadow 처리 !</h1>
</body>
</html>
