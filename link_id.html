<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  id 속성
    a 태그를 사용해 사용자를 현재 페이지의 다른 위치로 이동시킬 수도 있다.
    이때는 a 태그의 id 속성을 이용해 HTML 문서 안에서 북마크를 생성해야 한다.
    북마크는 사용자에게는 표시되지 않지만 HTML 문서 중에서 어떤 위치를 가리킬 수 있다.
    예를 들면 다음과 같이 북마크를 지정할 수 있다.

    <a href="#section1">참고 사항으로 가려면 여기를 클릭하세요.</a>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <a id="section1">참고사항</a>
    <hr />
    <p>동일한 페이지 안에서도 점프할 수 있습니다.</p>
</body>
</html>
