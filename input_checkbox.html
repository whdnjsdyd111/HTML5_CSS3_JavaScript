<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  체크 박스
    input 속성인 checkbox는 체크 박스를 정의한다. 체크 박스는 사용자가 여러 개의 항목을 동시에 선택할 수 있다.
    name 속성은 동일해야 한다. 미리 어떤 값을 체크하고 싶다면 checked 속성을 지정하면 된다.

    <form>
        과일 선택 : 
        <input type="checkbox" name="fruits" value="apple" checked />Apple
        <input type="checkbox" name="fruits" value="grape" />Grape
        <input type="checkbox" name="fruits" value="orange" />Orange
    </form>
</body>
</html>
